name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required Android components
        run: sdkmanager "platform-tools" "ndk;29.0.14033849"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Build release APK
        run: flutter build apk --release

      - name: Rename APK files to SeleneTv
        run: |
          cp build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/SeleneTv-debug.apk
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/SeleneTv-release.apk

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SeleneTv-debug-apk
          path: build/app/outputs/flutter-apk/SeleneTv-debug.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: SeleneTv-release-apk
          path: build/app/outputs/flutter-apk/SeleneTv-release.apk
