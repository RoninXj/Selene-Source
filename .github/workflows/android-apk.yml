name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required Android components
        run: sdkmanager "platform-tools" "build-tools;34.0.0" "ndk;29.0.14033849"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Flutter 3.35+ raises Android minSdk baseline to 24.
          # Pin to a compatible version for Android 6 (API 23) TVs.
          flutter-version: "3.32.5"
          cache: true

      - name: Cache Dart/Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get --enforce-lockfile

      - name: Build release APK (Orion-style direct build)
        run: flutter build apk --release

      - name: Prepare SeleneTv APK file
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/SeleneTv-release.apk

      - name: Verify APK minSdk compatibility for Android 6 TV
        run: |
          AAPT="$ANDROID_HOME/build-tools/34.0.0/aapt"
          APK="build/app/outputs/flutter-apk/SeleneTv-release.apk"
          "$AAPT" dump badging "$APK" | grep -E "package: name|sdkVersion|targetSdkVersion"
          MIN_SDK=$("$AAPT" dump badging "$APK" | sed -n "s/.*sdkVersion:'\\([0-9]*\\)'.*/\\1/p")
          if [ -z "$MIN_SDK" ]; then
            echo "::error::Unable to parse minSdk from APK"
            exit 1
          fi
          if [ "$MIN_SDK" -gt 23 ]; then
            echo "::error::APK minSdk=$MIN_SDK is not installable on Android 6 (API 23)"
            exit 1
          fi

      - name: Upload SeleneTv APK
        uses: actions/upload-artifact@v4
        with:
          name: SeleneTv-apk
          path: build/app/outputs/flutter-apk/SeleneTv-release.apk

      - name: Publish GitHub Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: selenetv-build-${{ github.run_id }}-${{ github.run_attempt }}
          name: SeleneTv Build #${{ github.run_number }}.${{ github.run_attempt }}
          target_commitish: ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          make_latest: false
          files: build/app/outputs/flutter-apk/SeleneTv-release.apk
